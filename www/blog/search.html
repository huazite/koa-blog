<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/blog/css/base.css">
    <link rel="stylesheet" href="/blog/css/timeline.css">
    <title>Document</title>
</head>
<body>
    <div id="header" class="w">
        <div class="link">
           <div class="fl">
                <a href="/">-首页-</a>
                <a href="/timeline/">-归档-</a>
                <a href="/about/">-关于-</a>
           </div>
           <div class="fr">
                <a href="https://twitter.com/huazite" target="_blank" title="twitter" class="icon-twitter"></a>
                <a href="https://github.com/zu1662" target="_blank" title="github" class="icon-github"></a>
                <a href="https://www.instagram.com/huazite/" title="instagram" target="_blank" class="icon-instagram"></a>
                <a href="mailto:zu1662@163.com" title="email" class="icon-email"></a>
           </div>
        </div>
    </div>
    <div id="logo" class="w">
        <i class="icon-logo"></i>
    </div>
    <div id="main">
        <% for(let article of articles){%>
            <div class="list clearfix" data-id="<%= article.id%>">
                    <div class="title">
                        <a href="/articles/<%= article.id%>"><h1><%= article.title%></h1></a>
                    </div>
                    <div class="article-body">
                        <div class="info fl">
                            <a class="blur" href="/categories/<%= article.Category.id%>"><div class="class"><%= article.Category.category_name%></div></a>
                            <div class="publish"><%= article.save_time%></div>
                        </div>
                        <div class="article fl">
                            <%if(article.intro_img){%>
                                <div class="imgBox">
                                    <img src="<%= article.intro_img%>" alt="">
                                </div>
                            <%}%>
                                <div class="article-scrap">
                                        <%= article.intro%>
                                </div>
                                <div class="more"><a href="/articles/<%= article.id%>">-阅读全文-</a></div>
                        </div>
                    </div>
                </div>
        <% }%>
    </div>
    <div class="clearfix"></div>
    <div id="footer" class="w">
        <div class="intro">
            ©2018 <a href="http://www.huazite.cn">www.hezz.top</a>  Designed by huazi , Coded by huazi   <a href="http://www.miitbeian.gov.cn">   苏ICP备17064976号</a>
        </div>
    </div>
    <div id="toTop" class="hide">
        <span><i class="icon-top"></i>20%</span> 
    </div>
</body>
</html>
